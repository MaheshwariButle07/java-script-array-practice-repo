<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array in Java script</title>
</head>
<body>
    <script>
        const Boys = ['Mahesh','Rajat','Aditya','Sujay'];
        console.log('Before Push :', Boys);
        console.log('Before Push :', Boys.length);
        Boys.push('Ramesh', 'Sagar');
        console.log('After Push :', Boys);
        console.log('Before Push :', Boys.length);
        Boys.pop();
        console.log('After Pop :', Boys);
        console.log('Before Push :', Boys.length);

        const Girls =['Maheshwari','Ranu','Pratiksha'];
        console.log('Before Push :', Girls);
        console.log('Before Push :', Girls.length);
        Girls.push('Riya', 'Anjali');
        console.log('After Push :', Girls);
        console.log('Before Push :', Girls.length);
        Girls.pop();
        console.log('After Pop :', Girls);
        console.log('Before Push :', Girls.length);


    </script>
</body>
</html>
