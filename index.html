<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array in Java script</title>
</head>
<body>
    <script>

        //Array and Length Method
        const Boys = ['Mahesh','Rajat','Aditya','Sujay'];
        console.log('Before Push :', Boys);
        console.log('Before Push :', Boys.length);

        //Push Method and Length Method
        Boys.push('Ramesh', 'Sagar');
        console.log('After Push :', Boys);
        console.log('After Push :', Boys.length);

        //Pop Method and Length Method
        Boys.pop();
        console.log('After Pop :', Boys);
        console.log('After Pop :', Boys.length);

        //Unshift Method
        Boys.unshift('Atharv','Rajesh');
        console.log('After Unshift :', Boys);

        //shift Method
        Boys.shift();
        console.log('After shift :', Boys);

        //splice Method
        Boys.splice(3, 2, "Aakash");
        console.log('After splice :', Boys);

        //join Method
        console.log('After join :', Boys.join());

        //reverse Method 
        Boys.reverse();
        console.log('After reverse :', Boys);

        //sort Method
        Boys.sort();
        console.log('After sort :', Boys);

        //indexof Method
        const index = Boys.indexOf("Rajat");
        console.log('After indexof :', index);

        //includes Method
        console.log('After include :', Boys.includes('Rajat'));
        console.log('After include :', Boys.includes('Ram'));

</body>
</html>
